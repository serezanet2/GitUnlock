<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Главная</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Навигационное меню */
        .nav-menu {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            align-items: center;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: rgba(123, 31, 162, 0.5);
            transform: translateY(-3px);
        }

        /* Контейнер меню */
        .menu-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 70px;
        }

        .app-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #333333, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Статус загрузки в основном контенте */
        .download-message {
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(90deg, #333333, #000000);
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="https://serezanet2.github.io/GitUnlock/" class="nav-item">Главная</a>
            <div class="nav-item" id="getKeyBtn">Получить ключ</div>
            <a href="Download/" class="nav-item">Скачать</a>
            <a href="Setting/" class="nav-item">Настройки</a>
            <a href="https://www.youtube.com/@Vortex_GIT" class="nav-item" target="_blank" rel="noopener noreferrer">YouTube</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="menu-container">
        <h1 class="app-title">Vortex</h1>
        
        <div class="download-message" id="downloadMessage">
            Идёт скачивание Vortex...
        </div>
    </div>

    <script>
        // Автоматическое скачивание при загрузке страницы
        window.onload = function() {
            // Создаем ссылку для скачивания
            const link = document.createElement('a');
            link.href = 'https://drive.usercontent.google.com/u/0/uc?id=1qGtwaMb_Ht2ynNbMIGjvLu5Ud3ZSrSSN&export=download';
            link.download = 'Vortex';
            document.body.appendChild(link);
            
            // Запускаем скачивание
            link.click();
            
            // Закрываем вкладку после небольшой задержки
            setTimeout(() => {
                window.close();
            }, 500);
            
            // Удаляем ссылку
            setTimeout(() => {
                document.body.removeChild(link);
            }, 2000);
        };
    </script>
</body>
</html>
