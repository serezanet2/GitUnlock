    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .menu-container {
            position: relative;
            width: 90%;
            max-width: 800px;

        }

        body.light-theme .menu-container {
            background-color: rgba(255, 255, 255, 0.7);

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –º–µ–Ω—é */
        .menu {
            position: absolute;
            width: calc(100% - 60px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–ª—é—á–µ–π */
        .key-container {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;

            padding-right: 10px;
        }

        .key-header {

        }

        body.light-theme .key-header {
            background: rgba(123, 31, 162, 0.2);
        }

        .key-item {
            background: rgba(255, 255, 255, 0.1);

            display: flex;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .key-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body.light-theme .key-item {

        }

        .key-text {

        .key-timer {

        }

        .key-timer:hover {

        }

        .key-actions {

        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;

        }

        button:hover {

        }

        .btn-primary {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);

        .btn-primary:hover {

        }

        .btn-success {
            background: linear-gradient(45deg, #2e7d32, #1b5e20);

        }

        .btn-success:hover {
            background: linear-gradient(45deg, #388e3c, #237d31);
        }

        .btn-group {
            display: flex;

        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-btn {
            width: 40px;

            border-radius: 8px;

        .delete-btn {

        }

        .delete-btn:hover {

            transform: scale(1.1);
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-btn {
            position: fixed;
            top: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;

        }

        @keyframes pulse {

        .theme-btn {

        }

        }

            transform: translateX(-3px);
        }

        /* –ú–µ–Ω—é —Å–∫—Ä–∏–ø—Ç–æ–≤ */
        .script-container {
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .script-code {
            background: #1e1e1e;

            font-family: 'Consolas', 'Monaco', monospace;
            overflow-x: auto;
            text-align: left;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        body.light-theme .script-code {
            background: #f0f0f0;
            color: #333;
        }

        .script-copy-btn {
            width: 100%;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3);
        }

        .script-copy-btn:hover {
            background: linear-gradient(45deg, #8e24aa, #5c1a8a);
        }

        .keyword {
            color: #569cd6;
        }
        .string {

        }
        .function {

        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .app-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7b1fa2, #1976d2);
            -webkit-background-clip: text;

        }

        @keyframes titleGlow {

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .key-container::-webkit-scrollbar {

        }

        .key-container::-webkit-scrollbar-thumb {

        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: rgba(0, 0, 0, 0.8);

            transform: translateX(120%);
            transition: transform 0.3s ease-out;

        }

        body.light-theme .notification {

            color: #333;

        .notification.show {

        @keyframes progress {

    </style>
</head>
<body>
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="nav-btn theme-btn" id="themeBtn">‚òÄÔ∏è</div>
    <div class="nav-btn home-btn" id="homeBtn">‚åÇ</div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div class="menu-container">
        <!-- –ù–∞—á–∞–ª—å–Ω–æ–µ –º–µ–Ω—é -->
        <div id="initialMenu" class="menu menu-active">
            <h1 class="app-title">GitUnlock</h1>
            <div class="btn-group">
                <button class="btn-primary" id="gitmoderMenuBtn">Gitmoder</button>
            </div>
        </div>

        <!-- –ú–µ–Ω—é Gitmoder -->
        <div id="gitmoderMenu" class="menu menu-hidden">
            <div class="key-header">–ö–ª—é—á–∏ Gitmoder</div>
            <div class="key-container" id="gitmoderKeysList">
                <!-- –ö–ª—é—á–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
            
            <!-- –°–∫—Ä–∏–ø—Ç Gitmoder -->
            <div id="gitmoderScript" class="script-container" style="display: none;">
                <div class="script-code">
                    <span class="function">loadstring</span>(<span class="function">game</span>:<span class="function">HttpGet</span>(<span class="string">'https://raw.githubusercontent.com/serezanet2/Gitmoder/refs/heads/main/Gitmoder_LOADER'</span>))()
                </div>
                <button class="script-copy-btn" onclick="copyScriptToClipboard()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–∫—Ä–∏–ø—Ç</button>
            </div>
            
            <div class="btn-group">
                <button class="btn-primary" id="generateGitmoderKey">–ù–æ–≤—ã–π –∫–ª—é—á</button>
                <button class="btn-success" id="showGitmoderScriptBtn">–ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–ø—Ç</button>
            </div>
        </div>
    </div>

    <script>
        let keys = [];
        let scriptVisible = false;
        let generatedKeys = new Set();
        let notificationId = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeBtn').textContent = 'üåô';
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª—é—á–µ–π
            loadKeys();
            
            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('themeBtn').addEventListener('click', toggleTheme);
            document.getElementById('homeBtn').addEventListener('click', showInitialMenu);
            document.getElementById('gitmoderMenuBtn').addEventListener('click', showGitmoderMenu);
            document.getElementById('generateGitmoderKey').addEventListener('click', generateKey);
            document.getElementById('showGitmoderScriptBtn').addEventListener('click', toggleScript);
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –∫–ª—é—á–∞
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                key = '';
                for (let i = 0; i < 20; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                key = key.match(/.{1,5}/g).join('-');
                attempts++;
                
                if (attempts >= maxAttempts) {
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á');
                    return;
                }
            } while (generatedKeys.has(key));
            
            generatedKeys.add(key);
            
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 2);
            
            const keyData = {
                key: key,
                expiration: expirationDate.getTime(),
                deviceId: getDeviceId()
            };
            
            keys.unshift(keyData);
            saveKeys();
            renderKeys();
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤–æ–º—É –∫–ª—é—á—É
            const keysList = document.getElementById('gitmoderKeysList');
            keysList.scrollTop = 0;
            
            showNotification('–ö–ª—é—á —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–ª—é—á–µ–π
        function saveKeys() {
            localStorage.setItem('savedKeys', JSON.stringify(keys));
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∞–∫–∂–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª—é—á–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏
            const allKeys = keys.map(k => k.key);
            localStorage.setItem('generatedKeys', JSON.stringify(Array.from(generatedKeys)));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª—é—á–µ–π
        function loadKeys() {
            const savedKeys = localStorage.getItem('savedKeys');
            if (savedKeys) {
                try {
                    keys = JSON.parse(savedKeys);
                    if (!Array.isArray(keys)) {
                        keys = [];
                        localStorage.setItem('savedKeys', JSON.stringify(keys));
                    }
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª—é—á–∏
                    const savedGeneratedKeys = localStorage.getItem('generatedKeys');
                    if (savedGeneratedKeys) {
                        generatedKeys = new Set(JSON.parse(savedGeneratedKeys));
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–ª—é—á–µ–π, —Å–æ–∑–¥–∞–µ–º –∏–∑ —Ç–µ–∫—É—â–∏—Ö
                        keys.forEach(keyData => {
                            if (keyData && keyData.key) {
                                generatedKeys.add(keyData.key);
                            }
                        });
                    }
                    
                    renderKeys();
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª—é—á–µ–π:', e);
                    keys = [];
                    localStorage.setItem('savedKeys', JSON.stringify(keys));
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–ª—é—á–µ–π (–º–∞–∫—Å–∏–º—É–º 4)
        function renderKeys() {
            const keysList = document.getElementById('gitmoderKeysList');
            keysList.innerHTML = '';
            
            if (!keys || keys.length === 0) {
                keysList.innerHTML = '<div class="key-item" style="justify-content: center;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–ª—é—á–µ–π</div>';
                return;
            }
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ –∑–∞–ø–∏—Å–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 4 –∫–ª—é—á–∞
            const validKeys = keys.filter(k => k && k.key && k.expiration);
            const keysToShow = validKeys.slice(0, 4);
            
            if (keysToShow.length === 0) {
                keysList.innerHTML = '<div class="key-item" style="justify-content: center;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–ª—é—á–µ–π</div>';
                return;
            }
            
            keysToShow.forEach((keyData, index) => {
                if (!keyData || !keyData.key) return;
                
                const keyElement = document.createElement('div');
                keyElement.className = 'key-item';
                keyElement.innerHTML = `
                    <div class="key-text">${keyData.key}</div>
                    <div class="key-timer" id="timer-${index}">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div class="key-actions">
                        <button class="action-btn copy-btn" onclick="copyToClipboard('${keyData.key.replace(/'/g, "\\'")}')">‚éò</button>
                        <button class="action-btn delete-btn" onclick="deleteKey(${index})">üóëÔ∏è</button>
                    </div>
                `;
                keysList.appendChild(keyElement);
                
                updateKeyTimer(index, keyData.expiration);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤ –∫–ª—é—á–µ–π
        function updateKeyTimer(index, expirationTime) {
            const timerElement = document.getElementById(`timer-${index}`);
            if (!timerElement) return;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            if (timerElement.dataset.intervalId) {
                clearInterval(parseInt(timerElement.dataset.intervalId));
            }
            
            function update() {
                const now = new Date().getTime();
                const diff = expirationTime - now;
                
                if (diff <= 0) {
                    timerElement.textContent = '–ò—Å—Ç–µ–∫';
                    keys = keys.filter(k => k.expiration > now);
                    saveKeys();
                    renderKeys();
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
            }
            
            update();
            const intervalId = setInterval(update, 1000);
            timerElement.dataset.intervalId = intervalId;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('themeBtn').textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
            showNotification(isLight ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –≤–∫–ª—é—á–µ–Ω–∞' : '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞ –≤–∫–ª—é—á–µ–Ω–∞');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–∞—á–∞–ª—å–Ω–æ–µ –º–µ–Ω—é —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function showInitialMenu() {
            document.body.classList.remove('main-menu');
            
            const initialMenu = document.getElementById('initialMenu');
            const gitmoderMenu = document.getElementById('gitmoderMenu');
            
            gitmoderMenu.classList.remove('menu-active');
            gitmoderMenu.classList.add('menu-hidden');
            
            initialMenu.classList.remove('menu-hidden');
            initialMenu.classList.add('menu-active');
            
            // –°–∫—Ä—ã—Ç—å —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ
            document.getElementById('gitmoderScript').style.display = 'none';
            scriptVisible = false;
            document.getElementById('showGitmoderScriptBtn').textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–ø—Ç';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ–Ω—é Gitmoder —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function showGitmoderMenu() {
            document.body.classList.add('main-menu');
            
            const initialMenu = document.getElementById('initialMenu');
            const gitmoderMenu = document.getElementById('gitmoderMenu');
            
            initialMenu.classList.remove('menu-active');
            initialMenu.classList.add('menu-hidden');
            
            gitmoderMenu.classList.remove('menu-hidden');
            gitmoderMenu.classList.add('menu-active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function toggleScript() {
            const scriptElement = document.getElementById('gitmoderScript');
            const scriptBtn = document.getElementById('showGitmoderScriptBtn');
            
            scriptVisible = !scriptVisible;
            
            if (scriptVisible) {
                scriptElement.style.display = 'block';
                scriptBtn.textContent = '–°–∫—Ä—ã—Ç—å —Å–∫—Ä–∏–ø—Ç';
            } else {
                scriptElement.style.display = 'none';
                scriptBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–ø—Ç';
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            });
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞
        function copyScriptToClipboard() {
            const scriptText = document.querySelector('.script-code').textContent;
            navigator.clipboard.writeText(scriptText).then(() => {
                showNotification('–°–∫—Ä–∏–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å–∫—Ä–∏–ø—Ç–∞');
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–ª—é—á–∞
        function deleteKey(index) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–ª—é—á?')) {
                // –£–¥–∞–ª—è–µ–º –∫–ª—é—á –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö
                if (keys[index]) {
                    generatedKeys.delete(keys[index].key);
                }
                
                keys.splice(index, 1);
                saveKeys();
                renderKeys();
                showNotification('–ö–ª—é—á —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª—ë–Ω');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const container = document.getElementById('notificationContainer');
            const id = 'notification-' + notificationId++;
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.id = id;
            
            const progress = document.createElement('div');
            progress.className = 'notification-progress';
            
            notification.innerHTML = `<div>${message}</div>`;
            notification.appendChild(progress);
            container.appendChild(notification);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                // –£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    </script>
