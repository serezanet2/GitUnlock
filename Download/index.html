<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Загрузка</title>
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7b1fa2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
        }
        .btn {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .filename {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="status-text" id="statusText">Подготовка к скачиванию Vortex...</div>
    
    <div id="successMessage" class="hidden success-message">
        Скачивание <span class="filename">vortex.zip</span> началось!<br>
        Если загрузка не началась автоматически, используйте кнопку ниже.
    </div>

    <div class="btn-container hidden" id="btnContainer">
        <a href="https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip" 
           class="btn" 
           id="directDownloadBtn" 
           download="vortex.zip">
           Скачать vortex.zip
        </a>
        <button class="btn" id="retryBtn">Повторить автоматическую загрузку</button>
        <a href="https://github.com/serezanet2/GitUnlock" class="btn" target="_blank">
            Открыть репозиторий GitHub
        </a>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            downloadUrl: 'https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip',
            filename: 'vortex.zip',
            redirectUrl: 'https://serezanet2.github.io/GitUnlock/',
            retryDelay: 3000
        };

        // Элементы DOM
        const elements = {
            loader: document.getElementById('loader'),
            statusText: document.getElementById('statusText'),
            btnContainer: document.getElementById('btnContainer'),
            retryBtn: document.getElementById('retryBtn'),
            directDownloadBtn: document.getElementById('directDownloadBtn'),
            successMessage: document.getElementById('successMessage')
        };

        // Основная функция загрузки
        function startDownload() {
            // Показать состояние загрузки
            elements.statusText.textContent = "Инициализация скачивания...";
            elements.btnContainer.classList.add('hidden');
            elements.loader.classList.remove('hidden');
            elements.successMessage.classList.add('hidden');

            // Создать скрытый iframe для загрузки
            const iframe = document.createElement('iframe');
            iframe.src = CONFIG.downloadUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Проверить через 2 секунды
            setTimeout(() => {
                elements.successMessage.classList.remove('hidden');
                elements.statusText.textContent = "Проверка состояния загрузки...";
                elements.btnContainer.classList.remove('hidden');
                
                // Перенаправить через 5 секунд
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, 5000);
            }, 2000);
        }

        // Обработчики событий
        elements.retryBtn.addEventListener('click', startDownload);
        
        // Для мобильных устройств - прямая загрузка по клику
        elements.directDownloadBtn.addEventListener('click', function(e) {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                e.preventDefault();
                window.open(CONFIG.downloadUrl, '_blank');
            }
        });

        // Начать загрузку при открытии страницы
        window.addEventListener('load', () => {
            setTimeout(startDownload, 500);
        });

        // Альтернативный метод для браузеров, блокирующих iframe
        const directLink = document.createElement('a');
        directLink.href = CONFIG.downloadUrl;
        directLink.download = CONFIG.filename;
        directLink.style.display = 'none';
        document.body.appendChild(directLink);
        directLink.click();
        setTimeout(() => document.body.removeChild(directLink), 1000);
    </script>
</body>
</html>
