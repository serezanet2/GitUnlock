<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitUnlock | Gitmoder</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер меню */
        .menu-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            min-height: 400px;
            overflow: hidden;
        }

        /* Заголовок */
        .app-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7b1fa2, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease infinite;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
            50% { text-shadow: 0 0 20px rgba(25, 118, 210, 0.8); }
            100% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
        }

        /* Стили для списка ключей */
        .key-container {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 10px;
        }

        .key-header {
            background: rgba(123, 31, 162, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease;
        }

        .key-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .key-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .key-text {
            font-family: monospace;
            word-break: break-all;
            flex: 1;
            text-align: left;
            padding-right: 15px;
        }

        .key-timer {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 120px;
            text-align: right;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .key-timer:hover {
            transform: scale(1.05);
        }

        .key-actions {
            display: flex;
            gap: 8px;
        }

        /* Кнопки */
        button {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            min-width: 180px;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #8e24aa, #5c1a8a);
        }

        .btn-success {
            background: linear-gradient(45deg, #2e7d32, #1b5e20);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #388e3c, #237d31);
        }

        .btn-blue {
            background: linear-gradient(45deg, #1565c0, #0d47a1);
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
        }

        .btn-blue:hover {
            background: linear-gradient(45deg, #1976d2, #1565c0);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        /* Кнопки действий */
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
        }

        .copy-btn {
            background: #4285f4;
            color: white;
        }

        .copy-btn:hover {
            background: #3367d6;
            transform: scale(1.1);
        }

        .delete-btn {
            background: white;
            color: #333;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
            transform: scale(1.1);
        }

        /* Скроллбар */
        .key-container::-webkit-scrollbar {
            width: 8px;
        }

        .key-container::-webkit-scrollbar-thumb {
            background: rgba(123, 31, 162, 0.5);
            border-radius: 4px;
        }

        /* Уведомления */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
            word-wrap: break-word;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.hide {
            transform: translateX(120%);
        }

        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0 0 0 10px;
            animation: progress 5s linear forwards;
        }
    </style>
</head>
<body>
    <!-- Уведомления -->
    <div class="notification-container" id="notificationContainer"></div>

    <div class="menu-container">
        <h1 class="app-title">Gitmoder</h1>
        
        <div class="key-header">Ключи Gitmoder</div>
        <div class="key-container" id="keysList">
            <!-- Ключи будут добавляться сюда -->
        </div>
        
        <div class="btn-group">
            <button class="btn-primary" id="generateKeyBtn">Новый ключ</button>
            <button class="btn-blue" id="mainMenuBtn">Главное меню</button>
        </div>
    </div>

    <script>
        let keys = [];
        let generatedKeys = new Set();
        let notificationId = 0;
        const MAX_KEYS = 2; // Максимальное количество ключей

        // Инициализация при загрузке
        window.onload = function() {
            // Загрузка ключей
            loadKeys();
            
            // Назначение обработчиков кнопок
            document.getElementById('generateKeyBtn').addEventListener('click', generateKey);
            document.getElementById('mainMenuBtn').addEventListener('click', goToMainMenu);
        };

        // Переход в главное меню
        function goToMainMenu() {
            // Убираем "Gitmoder/" из URL
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace(/Gitmoder\/?$/, '');
            window.location.href = baseUrl;
        }

        // Генерация уникального ключа
        function generateKey() {
            // Проверка на максимальное количество ключей
            const validKeys = keys.filter(k => k && k.key && k.expiration && k.expiration > Date.now());
            if (validKeys.length >= MAX_KEYS) {
                showNotification(`Максимальное количество ключей (${MAX_KEYS}) уже создано`);
                return;
            }

            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                key = '';
                for (let i = 0; i < 20; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                key = key.match(/.{1,5}/g).join('-');
                attempts++;
                
                if (attempts >= maxAttempts) {
                    showNotification('Не удалось сгенерировать уникальный ключ');
                    return;
                }
            } while (generatedKeys.has(key));
            
            generatedKeys.add(key);
            
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 2);
            
            const keyData = {
                key: key,
                expiration: expirationDate.getTime(),
                deviceId: getDeviceId()
            };
            
            keys.unshift(keyData);
            saveKeys();
            renderKeys();
            
            // Прокрутка к новому ключу
            const keysList = document.getElementById('keysList');
            keysList.scrollTop = 0;
            
            showNotification('Ключ успешно сгенерирован');
        }

        // Получение уникального идентификатора устройства
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Сохранение ключей
        function saveKeys() {
            localStorage.setItem('savedKeys', JSON.stringify(keys));
            
            // Сохраняем также сгенерированные ключи для проверки уникальности
            const allKeys = keys.map(k => k.key);
            localStorage.setItem('generatedKeys', JSON.stringify(Array.from(generatedKeys)));
        }

        // Загрузка ключей
        function loadKeys() {
            const savedKeys = localStorage.getItem('savedKeys');
            if (savedKeys) {
                try {
                    keys = JSON.parse(savedKeys);
                    if (!Array.isArray(keys)) {
                        keys = [];
                        localStorage.setItem('savedKeys', JSON.stringify(keys));
                    }
                    
                    // Восстанавливаем сгенерированные ключи
                    const savedGeneratedKeys = localStorage.getItem('generatedKeys');
                    if (savedGeneratedKeys) {
                        generatedKeys = new Set(JSON.parse(savedGeneratedKeys));
                    } else {
                        // Если нет сохраненных сгенерированных ключей, создаем из текущих
                        keys.forEach(keyData => {
                            if (keyData && keyData.key) {
                                generatedKeys.add(keyData.key);
                            }
                        });
                    }
                    
                    renderKeys();
                } catch (e) {
                    console.error('Ошибка загрузки ключей:', e);
                    keys = [];
                    localStorage.setItem('savedKeys', JSON.stringify(keys));
                }
            }
        }

        // Отрисовка ключей (максимум MAX_KEYS)
        function renderKeys() {
            const keysList = document.getElementById('keysList');
            keysList.innerHTML = '';
            
            if (!keys || keys.length === 0) {
                keysList.innerHTML = '<div class="key-item" style="justify-content: center;">Нет активных ключей</div>';
                return;
            }
            
            // Фильтруем невалидные записи и показываем только первые MAX_KEYS ключей
            const validKeys = keys.filter(k => k && k.key && k.expiration);
            const keysToShow = validKeys.slice(0, MAX_KEYS);
            
            if (keysToShow.length === 0) {
                keysList.innerHTML = '<div class="key-item" style="justify-content: center;">Нет активных ключей</div>';
                return;
            }
            
            keysToShow.forEach((keyData, index) => {
                if (!keyData || !keyData.key) return;
                
                const keyElement = document.createElement('div');
                keyElement.className = 'key-item';
                keyElement.innerHTML = `
                    <div class="key-text">${keyData.key}</div>
                    <div class="key-timer" id="timer-${index}">Загрузка...</div>
                    <div class="key-actions">
                        <button class="action-btn copy-btn" onclick="copyToClipboard('${keyData.key.replace(/'/g, "\\'")}')">⎘</button>
                        <button class="action-btn delete-btn" onclick="deleteKey(${index})">🗑️</button>
                    </div>
                `;
                keysList.appendChild(keyElement);
                
                updateKeyTimer(index, keyData.expiration);
            });
        }

        // Обновление таймеров ключей
        function updateKeyTimer(index, expirationTime) {
            const timerElement = document.getElementById(`timer-${index}`);
            if (!timerElement) return;
            
            // Очищаем предыдущий интервал, если он есть
            if (timerElement.dataset.intervalId) {
                clearInterval(parseInt(timerElement.dataset.intervalId));
            }
            
            function update() {
                const now = new Date().getTime();
                const diff = expirationTime - now;
                
                if (diff <= 0) {
                    timerElement.textContent = 'Истек';
                    keys = keys.filter(k => k.expiration > now);
                    saveKeys();
                    renderKeys();
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
            }
            
            update();
            const intervalId = setInterval(update, 1000);
            timerElement.dataset.intervalId = intervalId;
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Ключ скопирован в буфер обмена');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                showNotification('Ошибка копирования');
            });
        }

        // Удаление ключа
        function deleteKey(index) {
            if (confirm('Вы уверены, что хотите удалить этот ключ?')) {
                // Удаляем ключ из списка сгенерированных
                if (keys[index]) {
                    generatedKeys.delete(keys[index].key);
                }
                
                keys.splice(index, 1);
                saveKeys();
                renderKeys();
                showNotification('Ключ успешно удалён');
            }
        }

        // Показать уведомление
        function showNotification(message) {
            const container = document.getElementById('notificationContainer');
            const id = 'notification-' + notificationId++;
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.id = id;
            
            const progress = document.createElement('div');
            progress.className = 'notification-progress';
            
            notification.innerHTML = `<div>${message}</div>`;
            notification.appendChild(progress);
            container.appendChild(notification);
            
            // Показать уведомление
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Скрыть через 5 секунд
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                // Удалить после анимации
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
