<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitUnlock | Gitmoder</title>
    <link rel="icon" href="../icon.png" type="image/png">
    <style>
        /* Стили для верхнего меню */
        .nav-menu {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-item:hover {
            background-color: rgba(123, 31, 162, 0.5);
            transform: translateY(-3px);
        }

        /* Стили для key-menu */
        .key-menu {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .key-menu.active {
            bottom: 0;
        }
        .neon-text {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            text-shadow: 
                0 0 5px #7b1fa2,
                0 0 10px #7b1fa2,
                0 0 20px #7b1fa2,
                0 0 40px #7b1fa2;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            background: linear-gradient(90deg, #7b1fa2, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            padding: 10px 0;
        }
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px #7b1fa2,
                    0 0 10px #7b1fa2,
                    0 0 20px #7b1fa2,
                    0 0 40px #7b1fa2;
            }
            to {
                text-shadow: 
                    0 0 10px #7b1fa2,
                    0 0 20px #7b1fa2,
                    0 0 30px #7b1fa2,
                    0 0 50px #7b1fa2;
            }
        }

        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #000000, #333333, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding-top: 60px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .menu-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            min-height: 400px;
            overflow: hidden;
            margin-top: 20px;
        }
        .app-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7b1fa2, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease infinite;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
            50% { text-shadow: 0 0 20px rgba(25, 118, 210, 0.8); }
            100% { text-shadow: 0 0 10px rgba(123, 31, 162, 0.5); }
        }
        .key-container {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 10px;
        }
        .key-header {
            background: rgba(123, 31, 162, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .key-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .key-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .key-text-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .key-text {
            font-family: monospace;
            word-break: break-all;
            flex: 1;
            text-align: left;
            padding-right: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        .key-timer {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
            font-family: monospace;
            font-size: 0.9em;
            min-width: 120px;
            text-align: center;
        }
        .key-timer.expired {
            color: #ff5252;
        }
        .key-actions {
            display: flex;
            gap: 10px;
        }
        button {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            min-width: 180px;
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #8e24aa, #5c1a8a);
        }
        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
            min-width: auto;
        }
        .copy-btn {
            background: #4285f4;
            color: white;
        }
        .copy-btn:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        .delete-btn {
            background: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        .key-container::-webkit-scrollbar {
            width: 8px;
        }
        .key-container::-webkit-scrollbar-thumb {
            background: rgba(123, 31, 162, 0.5);
            border-radius: 4px;
        }
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
            word-wrap: break-word;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.hide {
            transform: translateX(120%);
        }
    </style>
</head>
<body>
    <!-- Верхнее меню -->
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="https://serezanet2.github.io/GitUnlock/" class="nav-item">Главная</a>
            <div class="nav-item" id="getKeyBtn">Получить ключ</div>
            <a href="https://serezanet2.github.io/GitUnlock/LoadFile/" class="nav-item">Скачать</a>
            <a href="https://www.youtube.com/@Vortex_GIT" class="nav-item" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="https://serezanet2.github.io/GitUnlock/Updates/" class="nav-item">Обновления</a>
        </div>
    </nav>

    <!-- Key-menu с неоновым текстом (изначально скрыто) -->
    <div class="key-menu" id="keyMenu">
        <div class="neon-text">Вы на сайте для получения ключа Gitmoder</div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="menu-container">
        <h1 class="app-title">Gitmoder</h1>
        
        <div class="key-header">Ключи Gitmoder</div>
        <div class="key-container" id="keysList">
            <!-- Ключи будут добавляться сюда -->
        </div>
        
        <div class="btn-group">
            <button class="btn-primary" id="generateKeyBtn">Новый ключ</button>
        </div>
    </div>

    <script>
        // ===== СИСТЕМА КЛЮЧЕЙ ===== //
        const KeySystem = {
            keys: {},
            
            generateKey: function() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let key = 'GIT-';
                
                for (let i = 0; i < 12; i++) {
                    if (i > 0 && i % 4 === 0) key += '-';
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                // Ключ действителен 2 дня
                const expires = Date.now() + 172800000;
                this.keys[key] = expires;
                localStorage.setItem('gitmoder_keys', JSON.stringify(this.keys));
                this.updateKeysList();
                
                return key;
            },

            deleteKey: function(key) {
                delete this.keys[key];
                localStorage.setItem('gitmoder_keys', JSON.stringify(this.keys));
                this.updateKeysList();
                this.showNotification('🗑️ Ключ удален');
            },

            validateKey: function(key) {
                const savedKeys = JSON.parse(localStorage.getItem('gitmoder_keys') || '{}');
                return savedKeys[key] && savedKeys[key] > Date.now();
            },

            loadKeys: function() {
                const saved = localStorage.getItem('gitmoder_keys');
                if (saved) this.keys = JSON.parse(saved);
                this.updateKeysList();
            },

            formatTime: function(ms) {
                if (ms <= 0) return "Просрочен";
                
                const seconds = Math.floor((ms / 1000) % 60);
                const minutes = Math.floor((ms / (1000 * 60)) % 60);
                const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
                const days = Math.floor(ms / (1000 * 60 * 60 * 24));
                
                return `${days}д ${hours}ч ${minutes}м ${seconds}с`;
            },

            updateKeysList: function() {
                const keysList = document.getElementById('keysList');
                keysList.innerHTML = '';
                
                for (const [key, expires] of Object.entries(this.keys)) {
                    const keyItem = document.createElement('div');
                    keyItem.className = 'key-item';
                    
                    const timeLeft = expires - Date.now();
                    const timerText = this.formatTime(timeLeft);
                    const isExpired = timeLeft <= 0;
                    
                    keyItem.innerHTML = `
                        <div class="key-text-wrapper">
                            <div class="key-text">
                                ${key}
                                <div class="key-timer ${isExpired ? 'expired' : ''}">${timerText}</div>
                            </div>
                        </div>
                        <div class="key-actions">
                            <button class="action-btn copy-btn" data-key="${key}">Копировать</button>
                            <button class="action-btn delete-btn" data-key="${key}">Удалить</button>
                        </div>
                    `;
                    
                    keysList.appendChild(keyItem);
                }
                
                // Добавляем обработчики для кнопок копирования
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        navigator.clipboard.writeText(key)
                            .then(() => {
                                KeySystem.showNotification(`✅ Ключ скопирован: ${key}`);
                            })
                            .catch(() => prompt('Скопируйте ключ вручную:', key));
                    });
                });
                
                // Добавляем обработчики для кнопок удаления
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        if (confirm('Удалить этот ключ?')) {
                            KeySystem.deleteKey(key);
                        }
                    });
                });
            },

            showNotification: function(message) {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = 'notification show';
                notification.innerHTML = message;
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };

        // Инициализация
        KeySystem.loadKeys();

        // Обработчики событий
        document.getElementById('generateKeyBtn').addEventListener('click', () => {
            const key = KeySystem.generateKey();
            KeySystem.showNotification('✅ Ключ создан: ' + key);
        });

        // Обработчик для кнопки "Получить ключ" в верхнем меню
        document.getElementById('getKeyBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            const keyMenu = document.getElementById('keyMenu');
            keyMenu.classList.toggle('active');
        });

        // Закрытие key-menu при клике вне его
        document.addEventListener('click', function() {
            const keyMenu = document.getElementById('keyMenu');
            if (keyMenu.classList.contains('active')) {
                keyMenu.classList.remove('active');
            }
        });

        // Обновление таймеров каждую секунду
        setInterval(() => {
            KeySystem.updateKeysList();
        }, 1000);

        // Для Lua-чита
        window.validateKeyForLua = function(key) {
            return KeySystem.validateKey(key);
        };
    </script>
</body>
</html>
